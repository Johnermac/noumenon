name: Build, Slim and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: johnermac/noumenon

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build Docker image
        run: |
          docker build \
            --target runtime \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

      # -----------------------------
      # Slim the image
      # -----------------------------
      - name: Install DockerSlim
        run: |
          curl -L https://downloads.dockerslim.com/releases/1.40.11/dist_linux.tar.gz \
          | tar -xz
          sudo mv dist_linux/docker-slim /usr/local/bin/

      - name: Slim Docker image
        run: |
          docker-slim build \
            --target $IMAGE_NAME:latest \
            --tag $IMAGE_NAME:slim \
            --http-probe=false

      # -----------------------------
      # Push images
      # -----------------------------
      - name: Push latest image
        run: docker push $IMAGE_NAME:latest

      - name: Push slim image
        run: docker push $IMAGE_NAME:slim

      - name: Push commit SHA tag
        run: docker push $IMAGE_NAME:${{ github.sha }}